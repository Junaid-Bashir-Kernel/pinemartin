<h1><p class="font-sans" style="background-color:#947EC3;font-family: Arial, Helvetica, sans-serif; font-Weight:bold;">Facial Recognition Based Attendance System</p></h1>


  <div style="background-color:#DBDFFD;">
    <div class="row">

      <div class="col">
        <img src="{{ url_for('video_feed') }}" width="95%" style="border: 2px solid yellow;"></img>
     </div>
     <div class="col">
      <a href="{{ url_for('attendance') }}" class="btn  bg-primary" style="color:black;font-family:sans-serif;">View Recorded Attendance</a>
      <br>
      
      <br>
      <button type="button"  class="btn btn-warning" onclick="ClearCSV()" style="color:black;font-family:sans-serif;">Clear Past Attendance</button>
      <label>Image Upload</label>
      <input  id="studentimagefile" type="file" name="imagefile" placeholder="image file"></input><br/>
       <button onclick="fileupload()">Upload an Student Image File</button>
     </div>
  <script>
    
  async function fileupload(){


  let imagefile=document.getElementById("studentimagefile").files[0]
  let formData = new FormData();
  formData.append("imagefile",imagefile);
  let request=await fetch("/uploadfile/",{
    method:"post",
    body:formData
  })
let response=await request.json()
if(response.status==true){
  alert("Uploaded")
}
else{
  alert("error")
}
}
    

   async function ClearCSV()  {

   let request=await fetch("/clear",{
     method:"get",
     headers:{
       "content-type":"application/json",
     }
   })
  let response=await request.json()
  if(response.message==="cleared"){
    alert("CLEARED")
  }
   alert("Error")

   }

  </script>
